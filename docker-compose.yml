version: "2.3"

services:
  posenet:
    runtime: "nvidia"
    image: mrzzy/dabnet-posenet 
    build:
      context: .
      dockerfile: containers/posenet/Dockerfile
    ports:
      - "8088:8088"
  dabnet:
    image: mrzzy/dabnet-dabnet
    build:
      context: .
      dockerfile: containers/dabnet/Dockerfile
    ports:
      - "5000:5000"
